<!DOCTYPE html>
<html>
<head>
    <title>Image Hover Zoom</title>
    <style>
        .image-zoom {
            transition: transform 0.2s; /* 부드러운 전환 효과 */
            max-width: 55%; /* 이미지 최대 폭 설정 */
            height: auto; /* 이미지 높이 자동으로 조정 */
                      margin: 100px 10px 10px 0
        }

        .image-zoom:hover {
            transform: scale(1.8); /* 마우스 호버 시 이미지 20% 확대 */
        }

        .image-zoom-wrapper {
            text-align: center; /* 이미지 중앙 정렬 */
        }
    </style>
</head>
<body>

<div class="image-zoom-wrapper">
    <!-- 이미지를 마우스 호버로 확대/축소 -->
    <img class="image-zoom" src="images/erd2.png" alt="ERD Image"style="max-width: 45%; height: auto;">
    <img class="image-zoom" src="images/ERD.png" alt="ERD Image" style="max-width: 45%; height: auto;">
</div>

</body>
</html>
