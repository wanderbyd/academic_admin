<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Enrollment</title>
    	<style>
		.container {
			max-width:1500px;
			margin: 20px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			text-align: center;
		}

		form {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 10px;
			margin-top: 20px;
		}

		label {
			font-weight: bold;
			color: #333;
		}

		input {
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}

		input[type="submit"],
		a.btn-primary,
		a.btn-danger {
			display: inline-block;
			padding: 8px 16px;
			margin-top: 20px;
			text-decoration: none;
			color: #fff;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

      input[type="submit"],
        a.btn-primary {
              background-color: rgb(85, 169, 225);
             border: none; 
        }

      .btn-danger {
            background-color: rgb(255, 149, 149);
            border: none; 
        }

        .btn-danger:hover {
            background-color: rgb(255, 176, 176);
            border: none; 
        }
        input[type="submit"]:hover,
        a.btn-primary:hover {
          background-color: rgb(116, 185, 231);
        }
	</style>
</head>
<body><div class="container">
    <h1>Edit Enrollment</h1>
    <form th:object="${enrollment}" th:action="@{'/enrollments/' + ${enrollment.course.coursecode} + '/' + ${enrollment.student.ssn} + '/edit'}" method="post">
        <label for="coursecode">Course Code</label>
        <select id="coursecode" name="coursecode" th:field="*{course.coursecode}">
            <option value="">Select Course Code</option>
            <th:block th:each="course : ${courses}">
                <option th:value="${course.coursecode}" th:text="${course.coursecode}"></option>
            </th:block>
        </select>
      
        <label for="ssn">SSN</label>
        <select id="ssn" name="ssn" th:field="*{student.ssn}">
            <option value="">Select SSN</option>
            <th:block th:each="student : ${students}">
                <option th:value="${student.ssn}" th:text="${student.ssn}"></option>
            </th:block>
        </select>

        <label for="evaluation">Evaluation</label>
        <input type="text" id="evaluation" name="evaluation" th:field="*{evaluation}">

        <label for="tuitionfee">Tuition Fee</label>
        <input type="text" id="tuitionfee" name="tuitionfee" th:field="*{tuitionfee}">

        <label for="attendance1">Attendance 1</label>
        <input type="text" id="attendance1" name="attendance1" th:field="*{attendance1}">

        <label for="attendance2">Attendance 2</label>
        <input type="text" id="attendance2" name="attendance2" th:field="*{attendance2}">
 
        <label for="attendance3">Attendance 3</label>
        <input type="text" id="attendance3" name="attendance3" th:field="*{attendance3}">
 
        <label for="attendance4">Attendance 4</label>
        <input type="text" id="attendance4" name="attendance4" th:field="*{attendance4}">
   
        <label for="attendance5">Attendance 5</label>
        <input type="text" id="attendance5" name="attendance5" th:field="*{attendance5}">
      
        <!-- Add input fields for other fields if needed -->
        
    <input type="submit" value="Update">

    <a class="btn btn-danger" href="#" th:attr="data-url=@{'/enrollments'}"
				th:onclick="'loadNewContent(this.getAttribute(\'data-url\')); return false;'">Back to List</a>
         </form>
    </div>
</body>
</html>
