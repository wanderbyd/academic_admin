<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Detail</title>
        <style>


        .container {
            max-width: 1500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
       
        }

        h1 {
            color: #333;
        }

        dl {
            display: grid;
       grid-template-columns:1fr 1fr;
     
            gap: 10px;
            margin-top: 20px;
        }

        dt {
            font-weight: bold;
            color: #333;
        }

        dd {
            margin: 0;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
  table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            color: #333;
        }

        td {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
               background-color: rgb(85, 169, 225);
            border: none; 
            border-radius: 4px;
            transition: background-color 0.3s;
        }

    .btn:hover {
            background-color: rgb(116, 185, 231);
            color: #fff;
        }
    .btn-danger {
            background-color: rgb(255, 149, 149);
            border: none; 
        }

        .btn-danger:hover {
            background-color: rgb(255, 176, 176);
            border: none; 
        }
            .table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Course Detail</h1>
        <table class="table table-bordered table-container">
            <tbody>
            <tr>
                <th>Course Code</th>
                <td th:text="${course.coursecode}"></td>
            </tr>
            <tr>
                <th>Course Name</th>
                <td th:text="${course.coursename}"></td>
            </tr>
            <tr>
                <th>Tuition Fee</th>
                <td th:text="${course.tuitionfee}"></td>
            </tr>
            <tr>
                <th>Textbook Name</th>
                <td th:text="${course.textbookname}"></td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td th:text="${course.startdate}"></td>
            </tr>
            <tr>
                <th>Course Type</th>
                <td th:text="${course.coursetype}"></td>
            </tr>
            <tr>
                <th>Class Days</th>
                <td th:text="${course.classdays}"></td>
            </tr>
            <tr>
                <th>Subject Code</th>
                <td th:text="${course.subjectcode}"></td>
            </tr>
            <tr>
                <th>Enrolled Students</th>
                <td th:text="${course.enrolledstudents}"></td>
            </tr>
            <tr>
                <th>Lecture Room Number</th>
                <td th:text="${course.lectureroomnumber}"></td>
            </tr>
             </tbody>
        </table>

        <a class="btn btn-danger" href="#"
            th:attr="data-url=@{'/courses/edit/' + ${course.coursecode}}"
            th:onclick="'loadNewContent(this.getAttribute(\'data-url\')); return false;'">Edit</a>

        <a class="btn btn-primary" href="#"
            th:attr="data-url=@{/courses}"
            th:onclick="'loadNewContent(this.getAttribute(\'data-url\')); return false;'">Back</a>
    </div>
</body>

</html>
